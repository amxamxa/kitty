# liga: Standardligaturen (z. B. fi, fl).     
# dlig: Diskretionäre Ligaturen.
# calt: Kontextuelle Alternativen. 	      
# onum: Alte Ziffernformen.
# ss01, ss02, ...: teils mehrere, Font-abhängig. 
# tnum: Tabellenziffern
