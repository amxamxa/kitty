focus_follows_mouse     yes

# Remove all shortcut definitions up to this point (bis zu diesem Punkt).
# Useful, for debugging, to remove the default shortcuts.
clear_all_shortcuts     no
#  _____________________________________________________________

 map ctrl+shift+ß layout_action bias 50 62 7
 enabled_layouts tall:bias=50;full_size=1;mirrored=false
 enabled_layouts  fat:bias=50;full_size=1;mirrored=false
 enabled_layouts  grid
 enabled_layouts  horizontal
 enabled_layouts  vertical

# Fenster teilen
map super+enter launch --cwd=current --location=vsplit
 map ctrl+shift+n launch --cwd=current --location=neighbor
 map ctrl+shift+t launch --cwd=current --location=after
# map ctrl+shift+h launch --cwd=current --location=hsplit
# map ctrl+shift+j launch --cwd=current --location=vsplit
# map ctrl+shift+s launch --cwd=current --location=split

# Layouts wechseln
map ctrl+shift+/ layout_action rotate
map ctrl+shift+* next_layout
map ctrl+shift+space toggle_layout stack 
# Spezifische Layouts
map ctrl+shift+1 goto_layout grid
map ctrl+shift+2 goto_layout stack
map ctrl+shift+3 goto_layout horizontal
map ctrl+shift+4 goto_layout vertical
map ctrl+shift+5 goto_layout splits
map ctrl+shift+6 goto_layout fat:bias=50;full_size=1;mirrored=false
map ctrl+shift+7 goto_layout tall
map ctrl+shift+8 goto_layout tall:bias=5;full_size=1;mirrored=false
map ctrl+shift+9 goto_layout tall:bias=50;full_size=1;mirrored=false
map ctrl+shift+0 goto_layout tall:bias=85;full_size=1;mirrored=false
# RESIZE_WINDOW_________________________________
 	map super+shift++left 	resize_window narrower
 	map super+shift+right 	resize_window wider
 	map super+shift+up 		resize_window taller
	map super+shift+down 	resize_window shorter
